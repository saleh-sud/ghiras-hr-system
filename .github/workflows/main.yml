name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # تحديث النسخة لحل خطأ Capacitor

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Dependencies
        run: npm install

      - name: Prepare Web Assets
        run: |
          mkdir -p www
          # نسخ ملفات المشروع إلى مجلد www ليرضى عنها Capacitor
          cp -v index.html www/ || true
          cp -rv assets www/ || true
          cp -v main.js www/ || true
          cp -v index.css www/ || true
          # ملاحظة: إذا كان عندك ملفات أخرى هامة انسخها بنفس الطريقة هنا

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Ghiras-HR-App-New
          path: android/app/build/outputs/apk/debug/app-debug.apk